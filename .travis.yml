language: node_js
node_js: '8'
sudo: enabled
dist: trusty
install:
- npm install
cache:
  directories:
  - "$HOME/.npm"
os:
- linux
- osx
script:
- echo $TRAVIS_OS_NAME
- echo $TRAVIS_BRANCH
- if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$TRAVIS_BRANCH" == "master" ]]; then
  npm run build-release ;fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_BRANCH" == "master" ]]; then
  npm run build-release ;fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_BRANCH" == $TRAVIS_TAG ]]; then
  npm run packager-linux ;fi
- export RELEASE_DEPLOY=$PWD/$(ls release-builds/*.tar.gz)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_DEPLOY}"
  skip_cleanup: true
  overwrite: true
  on:
    repo: qubus-ai/qubus
    tags: true
