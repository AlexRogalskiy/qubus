<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<mat-dialog-content>
  <p [innerHTML]="data.text"></p>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button [mat-dialog-close]="false">{{cancelLabel}}</button>
  <button mat-button [mat-dialog-close]="true" color="primary">{{acceptLabel}}</button>
</mat-dialog-actions>
