<div id="imageView" class="image-view">
    <div class="panel">
        <mat-icon color="primary" (click)="next()">keyboard_arrow_up</mat-icon>
        <mat-icon color="primary" (click)="previous()">keyboard_arrow_down</mat-icon>
        <mat-icon color="primary" (click)="rotate()">redo</mat-icon>
        <mat-icon color="primary" (click)="reset()">fullscreen</mat-icon>
    </div>
</div>
